<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Викторина</title>
</head>
<body>

	<div id = "root">
		<div class="reg-hidden">
		<p class="com-text">Введите название команд:</p>
		<form action="#" method="" class="form">
			<div class="reg_win">
				<span>Название Команды 1:</span>
				<input type="text" name="log_1" class="log_1"><br>
				<span>Название Команды 2:</span>
				<input type="text" name="log_2" class="log_2"><br>
				<div class="reg_but">
					<button type="submit" class="reg">Создать команды</button>
				</div>
			</div>
		</form>
	</div>
		<div class = "game_field">
			<p class="com com_1">Команда 1</p>
			<p class="com com_2">Команда 2</p>
			<p class="score score_com_1">0</p>
			<p class="score score_com_2">0</p>
			<img class="photo" src = "img/5219b730911c27b21eb3725a085e21d0.jpeg">
			<p class="question">Что изображено на картинке?</p>
			<ul class="answers">
				<li>Ответ 1</li>
				<li>Ответ 2</li>
				<li>Ответ 3</li>
				<li>Ответ 4</li>
				<li>Ответ 5</li>
			</ul>
		</div>
	</div>

	<script src="js/js.js"></script>

</body>
</html>
